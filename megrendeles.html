<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/megrendeles.css">
    <title>Megrendelés</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="# ">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Kezdőlap <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kovetkezo.html">Következő</a>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div>
        <h1>Hamburger rendelés</h1>
    </div>

    <div style="text-align: center;" class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <h5>Egységár: 1200Ft</h5>
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Kedves vásárlónk! </strong>
                    A rendeléshez kérjük töltse ki az űrlapot!
                    <button onclick="bezar()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group">
                    <form action="">
                        <label for="">Feltét</label>
                        <select class="form-control" id="feltet"></select>
                    </form>
                </div>
                <div class="form-group">
                    <form action="">
                        <label for="">Mennyiség</label>
                        <input class="form-control" type="number" id="mennyiseg" value="1">
                    </form>
                    <small>Maximum 10db rendelhető</small>
                </div>
                <div class="form-group">
                    A fizetendő összeg: <small id="osszeg">0</small> Ft
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="megrendeles()" type="button">Megrendelés</button>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>

    <script src="/js/megrendeles.js"></script>

</body>

</html>
